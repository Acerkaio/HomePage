<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerkaio's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #675fd4;
            --bg-color: #ffffff;
            --text-color: #333333;
            --gutter: 15px;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #968fff;
            --secondary-color: #7a99ff;
        }

        * {
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .page {
            position: fixed;
            width: 100%;
            height: 100vh;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        #page1 {
            transform: translateY(0);
            z-index: 2;
        }

        #page2 {
            transform: translateY(100%);
            z-index: 1;
            padding: 2rem;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            z-index: 1000;
        }

        .main-wrapper {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
        }

        #main-content {
            opacity: 1;
            transform: translateY(0);
            flex: 4;
        }

        .profile-card {
            background: rgba(var(--primary-color), 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            padding: 20px;
        }

        .project-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .page-up-main {
            transform: translateY(0) !important;
        }

        .project-card {
            background: rgba(var(--primary-color), 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(var(--primary-color), 0.1);
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .project-card:hover {
            transform: scale(1);
            box-shadow: 0 15px 30px rgba(var(--primary-color), 0.1);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 2px solid transparent;
            background: linear-gradient(45deg,
                    rgba(var(--primary-color), 0.3),
                    rgba(var(--secondary-color), 0.1)) border-box;
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .masonry-gallery {
            flex: 6;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            padding-right: 1rem;
            column-count: 3;
            column-gap: var(--gutter);
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: var(--gutter);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transform: scale(0.98);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .masonry-item:hover {
            transform: scale(1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        .social-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 1rem;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--secondary-color);
            transition: width 0.3s;
        }

        .social-links a:hover::after {
            width: 100%;
        }

        .control-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* @keyframes animate__fadeInUp{
            0% {opacity: 0;}
            100% {opacity: 1;}
        } */

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .page-up {
            transform: translateY(-100%) !important;
        }

        .page-down {
            transform: translateY(100%) !important;
        }

        @media (max-width: 1200px) {
            .main-wrapper {
                flex-direction: column;
            }

            .masonry-gallery {
                column-count: 2;
            }

            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .masonry-gallery {
                column-count: 1;
            }

            .project-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }

        .circular-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .center-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 30px rgba(var(--secondary-color), 0.4);
            z-index: 2;
            position: relative;
        }

        .orbit {
            position: absolute;
            width: 600px;
            height: 600px;
            animation: orbit-rotate 20s linear infinite;
        }

        .orbit-item {
            --total-items: 6;
            --radius: 250px; 
            position: absolute;
            width: 120px;
            height: 120px;
            left: calc(50% - 30px); 
            top: calc(50% - 30px);
            transform: 
                rotate(calc(360deg / var(--total-items) * var(--i)))
                translateX(var(--radius))
                rotate(calc(-360deg / var(--total-items) * var(--i)));
            animation: icon-float 3s ease-in-out infinite;
        }

        .tech-icon {
            --total-items: 6;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--secondary-color));
            transform: rotate(calc(360deg / var(--total-items) * (4 + var(--idx)) + 30deg));
            transition: all 0.3s ease;
        }

        .tech-icon:hover {
            transform: 
                scale(1.2)
                rotate(calc(360deg / var(--total-items) * (4 + var(--idx))));;
            filter: drop-shadow(0 0 15px var(--secondary-color));
        }

        @keyframes orbit-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes icon-float {
            0%, 100% { transform: 
                rotate(calc(360deg / var(--total-items) * var(--i))) 
                translateX(var(--radius))
                rotate(calc(-360deg / var(--total-items) * var(--i))); 
            }
            50% { transform: 
                rotate(calc(360deg / var(--total-items) * var(--i))) 
                translateX(calc(var(--radius) * 0.9)) 
                rotate(calc(-360deg / var(--total-items) * var(--i))); 
            }
        }

        @media (max-width: 768px) {
            .orbit { width: 400px; height: 400px; }
            .orbit-item { --radius: 150px; }
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            z-index: 1000;
        }

        .main-wrapper {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
        }

        .profile-card {
            background: rgba(var(--primary-color), 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

    </style>
</head>

    <script>
        const video = document.getElementById('intro-video');
        const videoContainer = document.getElementById('video-container');
        const mainContent = document.getElementById('main-content');
        video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            mainContent.classList.add('visible');
            document.querySelector('.profile-card').classList.add('animate__fadeInUp');
        });

        let isAnimating = false;
        let currentPage = 1;
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        function handleWheel(e) {
            if (isAnimating) return;

            const delta = Math.sign(e.deltaY);
            if (delta > 0 && currentPage === 1) {
                isAnimating = true;
                page1.classList.add('page-up');
                page2.classList.add('page-up-main');
                currentPage = 2;

                setTimeout(() => {
                    document.querySelectorAll('.orbit-item').forEach((item, index) => {
                        item.style.animation = `animate__fadeInUp 0.6s ease ${index * 0.1}s forwards`;
                    });
                    isAnimating = false;
                }, 500);

            } else if (delta < 0 && currentPage === 2) {
                isAnimating = true;
                page1.classList.remove('page-up');
                page2.classList.remove('page-up-main');
                currentPage = 1;

                setTimeout(() => {
                    document.querySelectorAll('.orbit-item').forEach(item => {
                        item.style.animation = '';
                    });
                    isAnimating = false;
                }, 500);
            }
        }
        const throttle = (func, limit) => {
            let lastFunc;
            let lastRan;
            return function () {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function () {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            }
        };

        window.addEventListener('wheel', throttle(handleWheel, 1000));


        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        const langData = {
            'en': {
                'en-name': 'Shawn Chen',
                'location': '📍 Jiangxi, China',
                'identity': '💻 Oier | 🎓 Student',
                'blog': 'Blog',
                'contact': 'Contact',
                'follow': 'follow Acerkaio tks meow'
            },
            'zh': {
                'en-name': 'Acerkaio',
                'location': '📍 中国江西',
                'identity': '💻 算法竞赛选手 | 🎓 学生',
                'blog': '博客',
                'contact': '联系我',
                'follow': '关注Acerkaio谢谢喵'
            }
        };
        let currentLang = 'en';
        const langToggle = document.getElementById('lang-toggle');
        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            updateLanguage();
        });

        function updateLanguage() {
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.dataset.lang;
                el.textContent = langData[currentLang][key];
            });
        }

        const lazyLoad = () => {
            const images = document.querySelectorAll('.masonry-item img');
            const options = {
                rootMargin: '0px',
                threshold: 0.1
            };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            }, options);
            images.forEach(img => {
                img.dataset.src = img.src;
                img.src = 'placeholder.jpg';
                observer.observe(img);
            });
        };
        window.addEventListener('load', lazyLoad);

        const gallery = document.querySelector('.masonry-gallery');
        let scrollInterval;
        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                if (gallery.scrollLeft + gallery.clientWidth >= gallery.scrollWidth) {
                    gallery.scrollLeft = 0;
                } else {
                    gallery.scrollLeft += 1;
                }
            }, 20);
        }
        startAutoScroll();
    </script>
